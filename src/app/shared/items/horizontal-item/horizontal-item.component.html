@if (Product) {
<div class="product-cart">

  <div class="product-cart-inner">
    <div class="product-img">
      <img [src]="Product.image" alt="{{Product.image}}">
    </div>

    <div class="product-info">
      <div class="product-title-box">
        <a class="product-category" href="">{{Product.category}}</a>
        <h3 class="product-title">{{Product.title}}</h3>
      </div>

      <div class="product-price">
        @if(Product.Oprice==Product.Nprice){
        <span class="fix-price">{{Product.Oprice| currency:'USD' }}</span>
        }
        @else {
        <div class="discount-price">
          <span class="new-price">{{Product.Nprice| currency:'USD' }}</span>
          <span class="old-price">{{Product.Oprice| currency:'USD' }}</span>
        </div>
        }
        <i class="fa-solid fa-cart-shopping icon"></i>
      </div>

      <div class="product-footer">
        <span><i class="fa-regular fa-heart"></i>Wishlist</span>
        <span><i class="fa-solid fa-code-compare"></i>Compare</span>
      </div>
    </div>
  </div>

</div>

}
